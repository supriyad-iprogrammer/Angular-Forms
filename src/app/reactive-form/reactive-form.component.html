<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div id="user-data" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <span class="help-block"
              *ngIf="!registerForm.get('userData.username')!.valid && registerForm.get('userData.username')!.touched">
<!--
            <span *ngIf="registerForm.get('userData.username')!.errors('name')" >Enter Valid Username</span> -->
              Please enter Name</span>

          </div>

          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" formControlName="email" required email>
            <span class="help-block"
              *ngIf="!registerForm.get('userData.email')!.valid && registerForm.get('userData.email')!.touched"> Please
              Email</span>
          </div>

        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" [value]="gender" formControlName="gender" required>
            {{gender}}
          </label>
        </div>
      <div formArrayName="hobbies">
          <h3>Add Hobby</h3>
          <button class="btn btn-success" type="button" (click)="addHobby()">Add Hobbies</button>
          <div class="form-group" style="margin-top: 10px;" *ngFor="let hobbyControl of hobbyControlss; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="!registerForm.valid && registerForm.touched">
          Please data</span>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>


</div>
